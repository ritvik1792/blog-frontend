<svg xmlns="http://www.w3.org/2000/svg" width="420" height="300" viewBox="0 0 420 300">

  <defs>
    <linearGradient id="gcGreen" x1="0" x2="1">
      <stop offset="0" stop-color="#2EA36F"></stop>
      <stop offset="1" stop-color="#1190A0"></stop>
    </linearGradient>
  </defs>

  <!-- Unified image group -->
  <g transform="translate(20,20)">

    <!-- Creator / Connect Icon -->
    <g transform="translate(0,40)">
      <circle cx="64" cy="64" r="56" fill="url(#gcGreen)"></circle>
      <circle cx="104" cy="64" r="32" fill="#1190A0" opacity="0.95"></circle>
      <rect x="72" y="56" width="48" height="12" rx="6" fill="#FFFFFF" opacity="0.95"></rect>

      <!-- pen -->
      <g transform="translate(36,28)" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 32 L44 8 48 12 24 36 20 32Z" fill="#FFFFFF"></path>
        <path d="M12 44 L20 36 44 12" fill="none"></path>
        <rect x="8" y="38" width="10" height="12" rx="2"></rect>
      </g>
    </g>

    <!-- Connecting stem shape (new, connecting both images smoothly) -->
    <path d="M136 110 C170 120 200 132 236 122" stroke="#2EA36F" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.85"></path>

    <!-- Sprout illustration (now attached to the connecting line) -->
    <g transform="translate(240,45) scale(1.1)">
      <path d="M24 96 C30 68 54 64 62 44" stroke="#2EA36F" stroke-width="6" stroke-linecap="round" fill="none"></path>
      <path d="M62 44 C54 36 46 32 36 38 C26 44 24 56 28 68 C32 80 46 88 62 88" fill="#34C07A" opacity="0.98"></path>
      <path d="M42 38 C48 32 56 30 62 36" stroke="#0E6B4D" stroke-width="2" fill="none" opacity="0.7"></path>
    </g>

  </g>

</svg>
